name: CICD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Test with Maven
        run: mvn -B clean test --file pom.xml
